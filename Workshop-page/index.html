<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logo.png">
    <title>Workshop Gratuito</title>
</head>
<body>
    <main class="principal">
        <div class="mensagem">
            <img src="img/logo.png" alt="logo" class="logo">
            <h1>WORKSHOP</h1>
            <H2>Primeiros passos com Programação Web</H2>
            <h3>100% gratuito e online</h3>
        </div>
        <form action="#" >
            <input class="input" type="text" placeholder="Nome">
            
            <input class="input" type="text" placeholder="E-mail">
            
            <label for="checkbox" class="check">
                <input type="checkbox"> Sim, desejo me inscrever no Workshop e receber e-mail sobre tecnologia, programação e ofertas.
            </label>
            
            <button class="botao">Quero me inscrever!</button>
        </form>
    </main>
</body>
</html>
